# ---------------------------------------
# Project-wide Gradle settings
# ---------------------------------------

# Paměť pro Gradle (klidná, ale dostatečná na release buildy)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# AndroidX / Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Jaké architektury se mají stavět (universal APK)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Nová RN architektura (ponechávám zapnuté, jak jsi měl)
newArchEnabled=false

# Hermes engine
hermesEnabled=true

# Volitelné: může trochu zrychlit build na vícejádrových CPU
org.gradle.parallel=true
# org.gradle.configureondemand=true

# ---------------------------------------
# Release signing (vyplň podle svého keystoru)
# Soubor keystore měj v android/app/
# a IDEÁLNĚ přidej *.keystore do .gitignore
# ---------------------------------------
MYAPP_UPLOAD_STORE_FILE=my-release-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=my-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=vojtamd
MYAPP_UPLOAD_KEY_PASSWORD=vojtamd
