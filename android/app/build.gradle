apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
  autolinkLibrariesWithApp()
}

/** Proguard/R8 – můžeš nechat false, ať je build stabilní */
def enableProguardInReleaseBuilds = false

/** JSC fallback (ignorováno, pokud používáš Hermes) */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  namespace "com.app_vrakac"

  defaultConfig {
    applicationId "com.app_vrakac"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 2
    versionName "1.0.1"
  }

  /** ----- PODEPISOVÁNÍ (HARD-CODE) ----- */
  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
    release {
      // Cesta je VŮČI modulu :app
      storeFile file("upload-keystore.jks")
      storePassword 'vojtamd'  // <-- přepiš
      keyAlias "upload"
      keyPassword 'vojtamd'      // <-- přepiš
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug  }
    release {
      signingConfig signingConfigs.release
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation("com.facebook.react:react-android")
  if (hermesEnabled.toBoolean()) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation jscFlavor
  }
}
